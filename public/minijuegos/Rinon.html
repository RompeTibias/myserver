<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego Rinon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 300px;
            height: auto;
        }
        .instructions {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        .chisme-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chisme-prompt {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .chisme-input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e5533c;
        }
    </style>
</head>
<body>
    <!-- Logo del Minijuego -->
    <div class="logo-container" id="logoContainer">
        <img class="logo" src="https://example.com/rinon-logo.png" alt="Logo del Minijuego Rinon">
        <p class="instructions">Esperando instrucciones desde Unity...</p>
    </div>

    <!-- Primera ronda -->
    <div class="chisme-container" id="chismeContainer">
        <p class="chisme-prompt" id="chismePrompt"></p>
        <textarea class="chisme-input" id="chismeInput" placeholder="Escribe tu chisme aquí..."></textarea>
        <button class="submit-button" id="submitChisme">Enviar Chisme</button>
    </div>

    <script>
        const logoContainer = document.getElementById('logoContainer');
        const chismeContainer = document.getElementById('chismeContainer');
        const chismePrompt = document.getElementById('chismePrompt');
        const chismeInput = document.getElementById('chismeInput');
        const submitChisme = document.getElementById('submitChisme');

        // Configuración del WebSocket
        const ws = new WebSocket('wss://myserver-fjs8.onrender.com'); // Cambiar por la URL correcta del servidor

        ws.onopen = () => {
            console.log("Conexión WebSocket establecida.");
        };

        ws.onmessage = (event) => {
            let message = event.data;
            try {
                const data = JSON.parse(message);
                console.log("Mensaje JSON recibido:", data);

                switch (data.type) {
                    case 'gossipTask':
                        showFirstRound(data.target);
                        break;
                    case 'roundInstruction':
                        handleRoundInstruction(data.message);
                        break;
                    default:
                        console.warn("Mensaje desconocido recibido:", data);
                }
            } catch (error) {
                console.error('Error al procesar el mensaje JSON:', error);
            }
        };

        ws.onclose = () => {
            console.log("Conexión WebSocket cerrada.");
        };

        // Mostrar la primera ronda
        function showFirstRound(targetPlayer) {
            logoContainer.style.display = 'none';
            chismeContainer.style.display = 'flex';
            chismePrompt.textContent = `Tienes que crear un chisme sobre ${targetPlayer}.`;
        }

        // Manejar instrucciones adicionales
        function handleRoundInstruction(message) {
            console.log("Instrucción de Unity:", message);
            if (message === "startFirstRound") {
                logoContainer.style.display = 'none';
                chismeContainer.style.display = 'flex';
            }
        }

        // Enviar el chisme al servidor
        submitChisme.addEventListener('click', () => {
            const chisme = chismeInput.value.trim();
            if (chisme === '') {
                alert('Por favor, escribe un chisme antes de enviar.');
                return;
            }

            const message = JSON.stringify({
                type: 'submitChisme',
                chisme: chisme
            });

            ws.send(message);
            console.log("Mensaje enviado al servidor:", message);

            chismeInput.value = ''; // Limpiar el campo
            alert('¡Tu chisme ha sido enviado!');
        });
    </script>
</body>
</html>
